<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="./weather.css" rel="stylesheet">
</head>
<body>
<div class="card">
  <div class="search">
    <input type="text" placeholder="Enter the City Name">
    <button><img src="./images/search.png" alt="Search"></button>
  </div>
  <div class="error">
    <p>Invalid city name!</p>
  </div>
  <div class="weather">
    <img src="./images/rain.png" class="weather-icon" alt="rain image">
    <h1 class="temp">22â„ƒ</h1>
    <h2 class="city">New York</h2>
<div class="details">
        <div class="col">
            <img src="./images/humidity.png" alt="humidity image">
            <p class="humidity">50%</p><br>
            <p>Humidity</p>
        </div>
        <div class="col">
            <img src="./images/wind.png" alt="wind image">
            <p class="Wind">15km/h</p><br><br>
            <p >WindSpeed</p>
        </div>

    </div>
  </div>
</div>
<script src="./weather.js"></script>
</body>
</html>
